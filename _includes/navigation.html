{% assign navurl = page.url | remove: 'index.html' %}

{% for item in include.navigation %}

    <a  class="nav-link" data-open-popin="loginFast" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
    {% if item.subitems %}
      {% include navigation.html navigation=item.subitems %}
    {% endif %}
 
{% endfor %}
